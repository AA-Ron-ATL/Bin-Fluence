<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin-Fluence | Something New is Coming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
      overflow: hidden;
    }

    img {
      max-width: 250px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards, float 6s ease-in-out infinite;
    }

    h1, p, .small-text {
      opacity: 0;
      animation: fadeInText 2s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation-delay: 2.2s;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      animation-delay: 2.6s;
    }

    .small-text {
      margin-top: 2rem;
      font-size: 1rem;
      color: #777;
      animation-delay: 3s;
    }

    /* Animations */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <img src="binfluence-logo.png" alt="Bin-Fluence Logo">
  <h1>Something New is Coming</h1>
  <p>Bookmark this page and check back often.</p>
  <div class="small-text">
    PS: Support Small Business!
  </div>
</body>
</html>
